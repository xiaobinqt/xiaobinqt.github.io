name: aliyun CI
on:
  push: # push的时候触发
    branches: # 那些分支需要触发
      - main
jobs:
  build:
    runs-on: ubuntu-latest # 镜像市场
    steps:
      - name: checkout # 步骤的名称
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: clone git submodule
        run: |
          git submodule update --init --recursive

      - name: 配置参数替换
        uses: falnyr/replace-env-vars-action@master
        env:
          VALINE_ENABLE: true
          GITALK_ENABLE: ""
          VALINE_COMMENT_APP_ID: ${{ secrets.VALINE_COMMENT_APP_ID }}
          VALINE_COMMENT_APP_KEY: ${{ secrets.VALINE_COMMEN_APP_KEY }}
          ALGOLIA_SEARCH_API_KEY: ${{ secrets.ALGOLIA_SEARCH_API_KEY }}
          ALGOLIA_APP_ID: ${{ secrets.ALGOLIA_APP_ID }}
        with:
          filename: config.toml

      - name: 配置参数icp
        uses: NicoG60/simple-template-renderer@v1
        with:
          input: config.toml
        env:
          ICP: "<a href=https://beian.miit.gov.cn/ target=_blank>京ICP备16062974号-1</a>"

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: latest
          extended: true # 启用 extended

      - name: Build 主站
        run: hugo

      - name: 打印目录结构
        run: |
          ls

      - name: Build leetcode book
        run: hugo --config book.leetcode.toml

      - name: 复制 leetcode book 资源到 public
        run: |
          mkdir public/leetcode
          cp -r public.book.leetcode/* public/leetcode

      #部署到服务器
      - name: Deploy to aliyun server
        uses: easingthemes/ssh-deploy@v2.1.6
        env:
          #私钥
          SSH_PRIVATE_KEY: ${{ secrets.ALIYUN_PRIVATE_KEY }} #后面指定为该仓库配置的私钥
          ARGS: "-rltgoDzvO"
          # 源目录，编译后生成的文件目录
          SOURCE: '/public/'
          #服务器公网地址
          REMOTE_HOST: '${{ secrets.ALIYUN_HOST }}'
          #服务器用户名-一般默认root
          REMOTE_USER: 'root'
          #服务器中，代码部署的位置
          TARGET: '/docker/www.xiaobinqt.cn/src/public/'
          #去除的文件
#          EXCLUDE: "/dist/, /node_modules/"
