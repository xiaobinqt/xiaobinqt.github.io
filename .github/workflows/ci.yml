name: hugo CI
on:
  push: # push的时候触发
    branches: # 那些分支需要触发
      - main
jobs:
  build:
    runs-on: ubuntu-latest # 镜像市场
    steps:
      - name: checkout # 步骤的名称
        uses: actions/checkout@v1 #软件市场的名称

      - name: Replace comment appid
        uses: jacobtomlinson/gha-find-replace@v2
        with:
          find: "COMMENT_AppID_XXX"
          replace: ${{ secrets.COMMENT_APP_ID }}
          include: "config.toml"

      - name: Replace comment appkey
        uses: jacobtomlinson/gha-find-replace@v2
        with:
          find: "COMMENT_AppKey_XXX"
          replace: ${{ secrets.COMMEN_APP_KEY }}
          include: "config.toml"

      - name: cat verfidy # 验证下替换是否成功
        run: |
          cat config.toml

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: latest
          extended: true # 启用 extended

      - name: Build
        run: hugo

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.TOKEN }} # personal_token 这里新建一个 https://github.com/settings/tokens
          PUBLISH_BRANCH: gh-pages  # 推送到当前 gh-pages 分支
          PUBLISH_DIR: ./public  # hugo 生成到 public 作为跟目录
          commit_message: ${{ github.event.head_commit.message }}

