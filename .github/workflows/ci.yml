name: hugo CI
on:
  push: # push的时候触发
    branches: # 那些分支需要触发
      - main
jobs:
  build:
    runs-on: ubuntu-latest # 镜像市场
    steps:
      - name: checkout # 步骤的名称
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Replace comment appid
        uses: jacobtomlinson/gha-find-replace@v2
        with:
          find: "COMMENT_AppID_XXX"
          replace: ${{ secrets.COMMENT_APP_ID }}
          include: "config.toml"

      - name: Replace comment appkey
        uses: jacobtomlinson/gha-find-replace@v2
        with:
          find: "COMMENT_AppKey_XXX"
          replace: ${{ secrets.COMMEN_APP_KEY }}
          include: "config.toml"

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: latest
          extended: true # 启用 extended

      - name: Build
        run: hugo

      - name: My Verify # 验证下替换是否成功
        run: |
          cat public/index.json

      # algolia 索引
      - uses: rxrw/algolia-index-uploader@v1
        with:
          index_path: "public/index.json"
          algolia_index_id: "xiaobin2"
          algolia_index_name: "blog"
          algolia_index_admin_key: "37c83723f2f817858bced8d58e052fe0"


      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.TOKEN }} # personal_token 这里新建一个 https://github.com/settings/tokens
          PUBLISH_BRANCH: gh-pages  # 推送到当前 gh-pages 分支
          PUBLISH_DIR: ./public  # hugo 生成到 public 作为跟目录
          commit_message: ${{ github.event.head_commit.message }}

